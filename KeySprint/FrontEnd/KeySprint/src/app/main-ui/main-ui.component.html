
<div class="container mx-auto p-4 bg-gray-800 h-screen w-full flex flex-col">
  <header class="mb-6">
    <h1 class="text-3xl font-bold text-yellow-500 text-center">KeySprint</h1>
    <div class="flex justify-center mt-4">
      <div class="mx-2">
        <button [class]="selectedTime === 15 ? 'text-yellow-500 font-medium mx-2 hover:text-yellow-400 focus:outline-none' : 'text-gray-400 font-medium mx-2 hover:text-yellow-500 focus:outline-none'" (click)="selectTime(15)">15s</button>
        <button [class]="selectedTime === 30 ? 'text-yellow-500 font-medium mx-2 hover:text-yellow-400 focus:outline-none' : 'text-gray-400 font-medium mx-2 hover:text-yellow-500 focus:outline-none'" (click)="selectTime(30)">30s</button>
        <button [class]="selectedTime === 60 ? 'text-yellow-500 font-medium mx-2 hover:text-yellow-400 focus:outline-none' : 'text-gray-400 font-medium mx-2 hover:text-yellow-500 focus:outline-none'" (click)="selectTime(60)">60s</button>
      </div>
      <div class="mx-2 border-l border-gray-600 pl-4">
        <button [class]="testMode === 'words' ? 'text-yellow-500 font-medium mx-2 hover:text-yellow-400 focus:outline-none' : 'text-gray-400 font-medium mx-2 hover:text-yellow-500 focus:outline-none'" (click)="selectMode('words')">words</button>
        <button [class]="testMode === 'quotes' ? 'text-yellow-500 font-medium mx-2 hover:text-yellow-400 focus:outline-none' : 'text-gray-400 font-medium mx-2 hover:text-yellow-500 focus:outline-none'" (click)="selectMode('quotes')">quotes</button>
      </div>
    </div>
  </header>

  <div class="flex justify-center space-x-8 mb-6">
    <div class="text-center">
      <div class="text-gray-400 font-medium">wpm</div>
      <div class="text-2xl font-bold text-white">{{ wpm }}</div>
    </div>
    <div class="text-center">
      <div class="text-gray-400 font-medium">acc</div>
      <div class="text-2xl font-bold text-white">{{ accuracy }}%</div>
    </div>
    <div class="text-center">
      <div class="text-gray-400 font-medium">time</div>
      <div class="text-2xl font-bold text-white">{{ timeLeft }}s</div>
    </div>
  </div>

  <div class="text-center mb-8 text-lg tracking-wide font-mono max-w-3xl mx-auto">
    <div id="textDisplay" class="text-gray-400 leading-relaxed min-h-24 flex flex-wrap justify-center">
      <span class="text-yellow-500">click</span>
      <span class="mx-1">to</span>
      <span class="mx-1">start</span>
      <span class="mx-1">typing</span>
      <span class="mx-1">test</span>
    </div>
  </div>

  <div class="opacity-0 h-0">
    <input #hiddenInput id="hiddenInput" class="opacity-0 absolute" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  </div>

  <div class="flex justify-center space-x-4 mb-6">
    <button class="bg-gray-700 text-gray-300 p-2 rounded-md hover:bg-gray-600 focus:outline-none" (click)="restartTest()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7.805V10a1 1 0 01-2 0V3a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
    </button>
    <button class="bg-gray-700 text-gray-300 p-2 rounded-md hover:bg-gray-600 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
  
  <footer class="mt-auto text-center text-sm text-gray-500 py-4">
    <div>2025 <a class="text-gray-400 hover:text-yellow-500" href="https://github.com/RAJ8664">RAJ ROY</a></div>
  </footer>
</div>
